<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Avatar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-success">
    <div class="container-fluid text-center w-100 p-5">
        <h3> <b>LET'S FIND OUT WHAT DOES YOUR NAME SAYS ABOUT YOU, EXCITED !!!</b></h3>
        <div class="interface m-5 p-5 bg-dark">
            <label for="">
                <h3> <b>What's your name</b></h3>
            </label>
            <br>
            <input type="text" class="w-25 m-3">
            <br>
            <img src="./hello-welcome.gif" alt="" srcset="" class="w-25 h-25 m-3">
            <br>
            <button class="btn btn-info w-25 m-3">CLICK ME</button>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            let userName = $(":input").val()
            $("img").attr("src", `https://joeschmoe.io/api/v1/${userName}`)
        })
    })
</script>

</html>
